    <main class="container">
        <h2>É muito bom falar com você!</h2>
        <p>Seja para tirar uma dúvida, pedir um orçamento ou simplesmente trocar uma ideia, estamos aqui. Manda um Zap!</p>
        <form name="contato-geral" class="cta-form" method="POST" data-netlify="true" action="/obrigado">
            <input type="hidden" name="form-name" value="contato-geral" />
            <input type="text" name="name" placeholder="Seu Nome" required>
            <input type="email" name="email" placeholder="Seu Melhor Email" required>
            <textarea name="message" placeholder="Como podemos ajudar?" required rows="5"></textarea>
            <button type="submit" class="cta-button">Enviar Mensagem</button>
        </form>
    </main>
